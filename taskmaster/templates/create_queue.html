{% extends "base.html" %}
{% block body %}

<div class="container">
<h3>Create a queue</h2>
    <form role="form" name="create" method="POST" action="/queue">
        <div class="form-group">
            <label for="queue-name">Queue Name</label>
            <input type="text" class="form-control" name="queue-name" />
        </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
