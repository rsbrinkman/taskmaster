<script data-template-name="task-list" type="underscore">
  <% if (queue) { %>
    <h1><%= queue.name %></h1>
  <% } %>
  <table data-queue-name="<% if (queue) { %> queue.id <% } %>" class="table table-striped tasks-table">
    <thead>
      <tr>
        <th>Status</th>
        <th>Task Name</th>
        <th>Assignee</th>
        <th>Date Created</th>
        <th>Queues</th>
        <th>Tags</th>
        <th></th>
      </tr>
    </thead>
    <%= tasks %>
  </table>
  <h4 id="no-task-message" <% if (tasks) { %>style="display:none"<% } %>>
    <% if (queue) { %>
      This queue has no tasks, add one <button class="btn btn-primary create-tasks">here</button>
    <% } else { %>
      No tasks found for you, time to get to <button class="btn btn-primary create-tasks">work</button>
    <% } %>
  </h4>
</script>
