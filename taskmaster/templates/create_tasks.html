{% extends "base.html" %}
{% block body %}

<div class="container">
<h3>Create a task</h2>
    <form role="form" name="create" method="POST" action="/create">
        <div class="form-group">
            <label for="task-name">Task Name</label>
            <input type="text" class="form-control" name="task-name" />
        </div>
        <div class="form-group">
            <label for="task-description">Task description</label>
            <textarea class="form-control" rows="3" cols="5" name="task-description"></textarea>
        </div>
        <div class="form-group">
            <select class="form-control" name="task-status">
                <option name="unassigned">Unassigned</option>
                <option name="not-started">Not Started</option>
                <option name="in-progress">In Progress</option>
            </select>
        </div>
        <div class="form-group">
            <label for="task-assignee">Task Assignee</label>
            <input type="text" class="form-control" name="task-assignee" />
        </div>
        <label>Priority</label>
        <div class="radio">
            <label>
                <input type="radio" name="task-priority" id="task-priority-0" value="0" />
            0
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="task-priority" id="task-priority-1" value="1" />
            1
            </label>
        </div>       
        <div class="radio">
            <label>
                <input type="radio" name="task-priority" id="task-priority-2" value="2" checked/>
            2
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="task-priority" id="task-priority-3" value="3" />
            3
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="task-priority" id="task-priority-4" value="4" />
            4
            </label>
        </div>
        <div class="form-group">
            <label for="task-assignee">Task Assignee</label>
            <input type="text" class="form-control" name="task-assignee" />
        </div>



   

        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>

{% endblock %}
