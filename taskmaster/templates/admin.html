{% extends "logged_in.html" %}
{% block js %}
  {{ super() }}
  <script data-main="static/js/user_admin.js" src="static/js/require.js"></script>
{% endblock %}

{% block body %}
  {{ super() }}

  <div class="container">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="message">{{messages|first}}</div>
        {% endif %}
    {% endwith %}
    <div class="row">
        <div class="col-md-2">
              <ul class="left-nav list-unstyled">
                  <li class="left-nav-option active"><a href="#projects">My Projects</a></li>
                  <li class="left-nav-option" ><a href="#search">Find Projects</a></li>
                  <li class="left-nav-option" ><a href="#settings">Settings</a></li>
              </ul>
        </div>
        <div class="col-md-10 border-left">
            <section class="" id="projects">
            </section>
            <section class="hidden" id="search">
            </section>
            <section class="hidden" id="settings">
           </section>
        </div>
    </div>
  </div>
{% endblock %}
