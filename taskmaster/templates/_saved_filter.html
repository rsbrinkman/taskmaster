<script data-template-name="saved-filter" type="underscore">
  <li class="filter-name" title="<%= rule %>">
  <input type="checkbox" class="saved-filter-checkbox" <% if (selected) { %> checked <% } %> data-filter-id="<%= id %>"><%= name %></input>
  <span class="glyphicon glyphicon-remove remove-filter" data-filter-id="<%= id %>"></span>
  </li>
</script>
