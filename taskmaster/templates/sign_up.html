{% extends "base.html" %}
{% block js %}
  {{ super() }}
  <script src="static/js/admin.js"></script>
{% endblock %}


{% block body %}
    <div class="container">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="message">{{messages|first}}</div>
        {% endif %}
    {% endwith %}
  <h3 class="center-align">Welcome to Taskmaster</h3>
    <div class="authenticate">
        <form id="sign-up-form" class="left">
            <h5 class="form-group">
                Register for a new account
            </h5>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="email" name="email" placeholder="Email" value="{{user}}" required>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" required type="text" name="name">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" required type="password" name="password">
            </div>
            <div class="form-group">
                <label for="password-confirm">Confirm Password</label>
                <input class="form-control" required type="password" name="password-confirm">

            </div>
            <div class="form-group">
                <button type="submit" class="btn">Sign Up</button>
            </div>
            <div class="error label label-danger"></div>
        </form>

        <form id="login-form" class="right">
            <h5 class="form-group">
                Login to an existing account
            </h5>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" required type="password" name="password">
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Login</button>
            </div>
            <div class="error label label-danger"></div>
        </form>

        <div class="clear"/>
    </div>

    </div>
{% endblock %}
